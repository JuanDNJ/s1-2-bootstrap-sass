<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/js/main.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <section class="container-fluid">
        <div class="row w-100">
          <div class="col col-lg-6 d-flex align-items-center justify-content-center">
            <div class="w-50">
              <a href="#" class="navbar-brand ">
                <img src="/images/logo-bookmark.svg" alt="Logo" />
              </a>
            </div>
          </div>
          <div class="d-lg-none col d-sm-flex flex-sm-column align-items-end justify-content-end">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <img src="/images/icon-hamburger.svg" alt="Icon Hamburger" />
            </button>
            
          </div>
          <section
              class="collapse navbar-collapse col col-lg-6 justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="navbar-item">
                  <a href="#" class="nav-link m-3 fw-bold">FEATURES</a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="nav-link m-3 fw-bold">PRICING</a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="nav-link m-3 fw-bold">CONTACT</a>
                </li>
                <li class="navbar-item">
                  <button class="btn m-3 fw-bold" type="button">
                    LOGIN
                  </button>
                </li>
              </ul>
            </section>
        </div>
      </section>
    </nav>
    <main>
      <section class="container-fluid">
        <div class="row my-5 py-5">
          <div class="col d-flex justify-content-center ">
            <article
              class="d-flex flex-column justify-content-center w-50"
            >
              <h1>A Simple Bookmark Manager</h1>
              <p>
                A clean and simple interface to organize your favourite website.
                Open a new browser tab and see sites load instantly.
              </p>
              <div>
                <button type="button" class="btn btn-primary">
                  Get it on Chrome
                </button>
                <button type="button" class="btn btn-light">
                  Get it on Firefox
                </button>
              </div>
            </article>
          </div>
          <div class="col d-flex justify-content-center position-relative">
            <img
              src="/images/illustration-features-tab-1.svg"
              alt="Illustration Features"
            />
            <div class="bg-primary decoration"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
